
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Básico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #333;
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      cursor: pointer;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    section {
      padding: 60px 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .menu1 { background-color: #f4f4f4; }
    .menu2 { background-color: #e2e2e2; }
    .menu3 { background-color: #d0d0d0; }
    .image-container {
      text-align: center;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a onclick="scrollToSection(event, 'menu1')">Menu 1</a>
    <a onclick="scrollToSection(event, 'menu2')">Menu 2</a>
    <a onclick="scrollToSection(event, 'menu3')">Menu 3</a>
  </nav>

  <section id="menu1" class="menu1">
    <div class="image-container">
      <img src="https://img.freepik.com/fotos-premium/fundo-do-ceu_62544-35.jpg" alt="Imagem" />
    </div>
    <h2>Texto 1</h2>
    <p>Este é o primeiro bloco de texto na página principal.</p>
  </section>

  <section id="menu2" class="menu2">
    <h2>Texto 2</h2>
    <p>Este é o segundo bloco de texto na página principal.</p>
  </section>

  <section id="menu3" class="menu3">
    <h2>Texto 3</h2>
    <p>Este é o terceiro bloco de texto na página principal.</p>
  </section>

  <script>
    function scrollToSection(event, sectionId) {
      event.preventDefault(); // impede alteração da URL
      const section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }
  </script>
</body>
</html>
